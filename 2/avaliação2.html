<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal</title>
  <link rel="stylesheet" type="text/css" href="avaliação2.css" media="screen" />
</head>
<body>

<img style="padding-left: 250px; margin-top: 180px;" src="setaE.png" />
<button id="myBtn">Abrir Modal</button>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Este é o conteúdo do modal. Você pode colocar qualquer coisa aqui.</p>
  </div>
</div>

<script type="text/javascript" src="avaliação2.js"></script>

</body>
</html>
