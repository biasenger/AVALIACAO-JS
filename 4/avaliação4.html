<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exemplos de Eventos JavaScript</title>
    <link rel="stylesheet" href="avaliação4.css">
</head>
<body>
    <div class="conteudo">
        <h2>Exemplos de Eventos JavaScript</h2>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" onmouseover="mouseSobre()" onfocus="campoFocado()" onchange="valorAlterado()">
        <span id="mensagem"></span>
    </div>
    <script src="avaliação4.js"></script>
</body>
</html>
